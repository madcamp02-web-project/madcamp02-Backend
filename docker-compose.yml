version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: madcamp02-backend-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-madcamp02-backend}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2
    container_name: madcamp02-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped

  # ============================================
  # Backend (Spring Boot)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madcamp02-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-madcamp02-backend}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      # ========== OAuth 설정 (백엔드 주도 방식) ==========
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      # OAuth2 로그인 성공 후 프론트엔드로 리다이렉트할 URI
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:-http://localhost:3000/oauth/callback}
      # ========== 외부 API ==========
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      EODHD_API_KEY: ${EODHD_API_KEY:-}
      KASI_SERVICE_KEY: ${KASI_SERVICE_KEY:-}
      # AI 서버 (같은 네트워크) - 현재 AI 서버 컨테이너가 없으므로 로컬 호스트를 가리키거나 추후 추가
      AI_SERVER_URL: ${AI_SERVER_URL:-http://host.docker.internal:8000}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway" # 컨테이너에서 로컬 AI 서버 접근 허용

volumes:
  postgres_data:
  redis_data: