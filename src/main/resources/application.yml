# ============================================
# MadCamp02 Backend - 메인 설정
# ============================================

spring:
  application:
    name: madcamp02-backend

  # 활성 프로필 (환경변수로 변경 가능)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:madcamp02-backend}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Flyway 설정
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Security 설정 (OAuth2 백엔드 주도 방식)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# ============================================
# JWT 설정
# ============================================
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-characters}
  access-expiration: 3600000      # 1시간 (ms)
  refresh-expiration: 604800000   # 7일 (ms)

# ============================================
# 앱 설정
# ============================================
app:
  oauth2:
    # OAuth2 로그인 성공 후 프론트엔드로 리다이렉트할 URI
    # 토큰이 쿼리 파라미터로 전달됨: ?accessToken=xxx&refreshToken=xxx&isNewUser=true
    redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth/callback}

# ============================================
# 서버 설정
# ============================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# 외부 API 설정
# ============================================
finnhub:
  api-key: ${FINNHUB_API_KEY}
  base-url: https://finnhub.io/api/v1
  websocket-url: wss://ws.finnhub.io

# 한국천문연구원 음력 변환 API 설정
# https://www.data.go.kr/data/15012679/openapi.do(직접 찾은 사이트)
kasi:
  service-key: ${KASI_SERVICE_KEY:}

# EODHD API 설정 (Historical Data)
# https://eodhd.com/ 에서 무료 API 키 발급
eodhd:
  api-key: ${EODHD_API_KEY:}

# AI 서버 설정
ai:
  server:
    url: ${AI_SERVER_URL:http://localhost:8000}
    timeout: 30000

# ============================================
# 로깅 설정
# ============================================
logging:
  level:
    root: INFO
    com.madcamp02: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ============================================
# API 문서 설정 (SpringDoc)
# ============================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
