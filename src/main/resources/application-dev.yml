# ============================================
# MadCamp02 Backend - 개발 환경 설정
# ============================================

spring:
  # 개발용 데이터베이스 (Docker Compose)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15432}/madcamp02-backend
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  # 개발 환경 JPA 설정
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 개발 환경 Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD}

  # Flyway 개발 설정
  flyway:
    clean-disabled: false  # 개발 환경에서만 clean 허용

# ============================================
# 개발용 JWT 설정
# ============================================
jwt:
  secret: dhisIsAValidBase64SecretKeyForLocalDevelopmentMinimum32CharsLong1234567890abcdef
  access-expiration: 86400000   # 개발시 24시간
  refresh-expiration: 604800000 # 7일

# ============================================
# 개발 서버 설정
# ============================================
server:
  port: 8080

# ============================================
# 개발 환경 로깅 (상세)
# ============================================
logging:
  level:
    root: INFO
    com.madcamp02: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ============================================
# 개발용 외부 API (Mock 가능)
# ============================================
finnhub:
  api-key: ${FINNHUB_API_KEY:sandbox_api_key}

# EODHD API 설정 (Historical Data)
eodhd:
  api-key: ${EODHD_API_KEY:}

# 한국천문연구원 음력 변환 API 설정
kasi:
  service-key: ${KASI_SERVICE_KEY:}

ai:
  server:
    url: ${AI_SERVER_URL:http://madcampbackend.royaljellynas.org/}

# ============================================
# 개발 환경 Swagger 활성화
# ============================================
springdoc:
  swagger-ui:
    enabled: true
